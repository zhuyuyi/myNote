<body>
    <div class="rate-content">
        <div id="aaa123">11111111111</div>
    </div>

    <script>
        let p1 = new Promise((resolve, reject) => {
            setTimeout(()=>{
                resolve('成功了')
            },3000)
        })


        

        let p4 = new Promise((resolve, reject) => {
            reject('失败2')
        })

        let p2 = new Promise((resolve, reject) => {
            resolve('success')
        })

        let p3 = Promise.reject({a:'失败'})

        let aaaa = Promise.all([p1, p2]).then((result) => {
            console.log(result)               //['成功了', 'success']
        }).catch((error) => {
            console.log(error)
        })

        let bbb = Promise.all([p1, p3, p4, p2]).then((result) => {
            console.log(result)
        }).catch((error) => {
            console.log(error)      // 失败了，打出 '失败'
        })

        let ccc = Promise.allSettled([p1]).then((result) => {
            console.log(result)
        }).catch((error) => {
            console.log(error)      // 失败了，打出 '失败'
        })


    </script>
