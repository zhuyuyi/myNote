<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>

    <!-- <link href="/src/highcharts-editor.min.css" rel="stylesheet" type="text/css" /> -->
    <link href="https://fezz.che300.com/libs/tinyEditor/highcharts-editor.dist/highcharts-editor.min.css"
        rel="stylesheet" />
    <script src="https://code.highcharts.com/stock/highstock.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://code.highcharts.com/modules/data.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://code.highcharts.com/highcharts-more.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://code.highcharts.com/highcharts-3d.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/funnel.js"></script>
    <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
    <script src="https://code.highcharts.com/modules/annotations.js"></script>
    <!-- <script src="./src/hightcharts-editor.complete.js"></script> -->
    <script src="https://fezz.che300.com/libs/tinyEditor/highcharts-editor.dist/highcharts-editor.complete.js"></script>
    <script src="https://fezz.che300.com/libs/tinyEditor/tinymce-1/tinymce.min.js"></script>

    <script src="./src/highcharts-editor.tinymce.js"></script>
</head>

<body>
    <textarea id="chart-result" style="height:600px"> </textarea>
    <script>
        tinymce.init({
            selector: "#chart-result",
            plugins: [
                "advlist autolink lists link image charmap print preview anchor",
                "searchreplace visualblocks code fullscreen",
                "insertdatetime media table contextmenu paste",
                "highcharts noneditable"
            ],
            toolbar:
                "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image",
            menubar: "file edit insert view format table tools help highcharts",
            menu: {
                highcharts: {
                    title: "Highcharts",
                    items: "highcharts"
                }
            }
        });
    </script>
</body>

</html>
