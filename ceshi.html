<style>

    }

        float: left;
        height: 300px;
        width: 100px;
        background-color: blue;
    }
    
    .right {
        float: right;
        height: 300px;
        width: 100px;
        background-color: blue;
    }
    
    .body {
        width: 100%;
    }
</style>

<body>
    <div class="header"></div>
    <div class="main">

</body>
