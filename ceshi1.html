    <script>
        const myReplace = (start = 0, end = 0, str = '', symbol = '*') => {
            // 尾部长度 如：183****0598中的 0598
            let tailLength = str.length - end;

            // 切割长度 如：183****0598中的 ****
            let inciseLength = end - start;

            // 判断传参是否合法
            if (tailLength < 0 || inciseLength < 0 || start < 0 || end < 0) {
                return;
            }

            // 正则语句 如：/(\d{3})\d{4}(\d{4})/
            let regex = new RegExp(
                '(\\d{' + start + '})\\d{' + inciseLength + '}(\\d{' + tailLength + '})'
            );

            // 循环生成 脱敏符号
            let mySymbol = '';
            for (let i = 0; i < inciseLength; i++) {
                mySymbol += symbol;
            }

            // 正则匹配
            let finalStr = str.toString().replace(regex, '$1' + mySymbol + '$2');

            // 返回值
            return finalStr;
        };

        var tel = '18351800598'
        var lastTel = myReplace(3, 7, tel, '*');
        console.log(lastTel)

        // 给定一个未排序的整数数组，找出其中没有出现的最小的正整数。

        var firstMissingPositive = function (nums) {
            let a = 0;
            for (let i = 0; i < nums.length; i++) {
                while (nums[i] >= 1 && nums[i] < nums.length && nums[i] !== nums[nums[i] - 1]) {
                    a = nums[nums[i] - 1];
                    nums[nums[i] - 1] = nums[i];
                    nums[i] = a;
                }
            }
            for (var i = 0; i < nums.length; i++) {
                if (nums[i] !== i + 1) {
                    return i + 1
                }
            }
            return i + 1;
        };

        var nums = [-1, 4, 2, 1, 9, 10];
        console.log(firstMissingPositive(nums));
