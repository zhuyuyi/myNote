<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="canvasDiv"></div>
    <canvas id="canvas" width="800" height="600" style="display: none;"></canvas>
    <script>
        const canvasDiv = document.getElementById('canvasDiv');
        canvasDiv.style.width = window.innerWidth + 'px';
        canvasDiv.style.height = window.innerHeight + 'px';

        function drawWaterMask(canvasId, waterMarkDiv, text = '车300伽马风控') {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            ctx.clearRect(0, 0, 400, 400);
            ctx.font = 'bold 24px 黑体';
            ctx.fillStyle = 'rgba(0,0,0,0.1)';

            ctx.rotate((30 * Math.PI) / 180);
            ctx.fillText(text, 40, 20);
            ctx.fillText(text, 300, 150);

            ctx.font = 'bold 28px 黑体';

            let body = document.getElementById(waterMarkDiv);
            body.style.backgroundImage = 'url(' + canvas.toDataURL('image/png') + ')';
        }
        drawWaterMask('canvas', 'canvasDiv')
    </script>
</body>

</html>
