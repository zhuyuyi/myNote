<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>滤镜滴水文字</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            -webkit-filter: blur(3px) contrast(10);
            filter: blur(3px) contrast(10);
        }
        
        div {
            position: relative;
            width: 1076px;
            height: 118px;
            color: #fff;
            font-size: 124px;
            text-align: center;
            margin: 100px auto;
            border-bottom: 10px solid #fff;
            -webkit-transform: skewY(5deg);
            transform: skewY(5deg);
        }
        
        div::before {
            position: absolute;
            content: "";
            left: 10px;
            bottom: -20px;
            width: 10px;
            height: 20px;
            border-radius: 50%;
            background: #fff;
            -webkit-transform: translate(0, 0);
            transform: translate(0, 0);
            -webkit-animation: move 12.5s ease-in-out infinite;
            animation: move 12.5s ease-in-out infinite;
        }
        
        div::after {
            position: absolute;
            content: "";
            left: 8px;
            bottom: -20px;
            width: 10px;
            height: 20px;
            border-radius: 50%;
            background: #fff;
            -webkit-transform: translate(0, 0);
            transform: translate(0, 0);
            -webkit-animation: move 12.5s ease-in-out 1s infinite;
            animation: move 12.5s ease-in-out 1s infinite;
        }
        
        @-webkit-keyframes move {
            80% {
                bottom: -30px;
                -webkit-transform: translate(1050px, 0);
                transform: translate(1050px, 0);
            }
            93% {
                -webkit-transform: translate(1050px, 3px);
                transform: translate(1050px, 3px);
                opacity: 1;
            }
            100% {
                -webkit-transform: translate(1050px, 150px);
                transform: translate(1050px, 150px);
                opacity: 0;
            }
        }
        
        @keyframes move {
            80% {
                bottom: -30px;
                -webkit-transform: translate(1050px, 0);
                transform: translate(1050px, 0);
            }
            93% {
                -webkit-transform: translate(1050px, 3px);
                transform: translate(1050px, 3px);
                opacity: 1;
            }
            100% {
                -webkit-transform: translate(1050px, 150px);
                transform: translate(1050px, 150px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div>
        404 NOT FOUND
    </div>
</body>

</html>
